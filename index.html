<!DOCTYPE html>
<html>
  <head>
    <title>Github Redirect</title>
    <link rel="icon" href="GitHub-Mark-64px.png">
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    
    <style>
      body {
        font-family: 'Source Sans Pro';
        font-size: 22px;
        background-color: #222222;
        color: #e1e1e1;
      }
      
      html, body {
        height: 100%;
      }
      
      .parent {
        width: 100%;
        height: 100%;
        display: table;
        text-align: center;
      }
      
      .parent > .child {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
  </head>
  
  <body>
    <section class="parent">
      <div class="child">
        <h1>Github Redirect</h1>
        <p>Redirecting...</p>
      </div>
    </section>
  </body>
</html>
